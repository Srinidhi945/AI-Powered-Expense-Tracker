<!-- transactions_pdf_template_with_chart.html -->
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .transactions { width: 100%; border-collapse: collapse; }
        .transactions th, .transactions td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>
    <h1>Transaction Summary</h1>
    <table class="transactions">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>{{ transaction.category }}</td>
                    <td>{{ transaction.amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Transaction Categories Breakdown</h2>
    <img src="data:image/png;base64,{{ chart_base64 }}" alt="Transaction Categories Chart" />
</body>
</html>
